<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        
        input.ng-dirty.ng-invalid {
            background-color: red;
        }

        input.ng-dirty.ng-valid {
            background-color: green;
        }
    </style>
</head>
<body ng-app="movieApp" class="container">
    <h1>Movies!</h1>
 
    
    
    <div ng-controller="MovieListController" class="row">
        
        Average movie length: {{ averageLength }}
        

        <div class="col-md-6">
            <!--<button class="btn" ng-click="raiseAlert('Hello!')">Say Hello</button>-->

            <div class="alert alert-danger alert-dismissable" ng-show="error">
                {{ error }}
            </div>
                      
            <div otc-greeting number="magicNumber" additional-text="NDC"
                    increment="doubleMagicNumber()">
                Hello! Please transclude me!
            </div>
            {{ magicNumber }}
            <button ng-click="increment()">Increment</button>

            <select ng-model="predicate">
                <option value="title">Title</option>
                <option value="length">Length</option>
            </select>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Length</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="movie in movies | orderBy:predicate">
                        <td>{{movie.title | lowercase}}</td>
                        <td>{{movie.length}}</td>
                        <td>
                            <button class="btn" ng-click="edit($index)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6" ng-show="editable.movie">
            <div ng-include="'/movieApp/templates/movieEdit.html'">
                
            </div>
        </div>
    </div>
    <script src="scripts/angular.js"></script>
    <script src="movieApp/movieApp.js"></script>
    <script src="movieApp/controllers/movieListController.js"></script>
    <script src="movieApp/services/movieService.js"></script>
    <script src="movieApp/controllers/MovieEditController.js"></script>
    <script src="movieApp/filters/checkmark.js"></script>
    <script src="movieApp/directives/otcGreeting.js"></script>
</body>
</html>
